<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Flowbite CSS CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Custom Classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              color1: "#797DFC",
              color2: "#12132DCC",
              color3: "#12132D",
              color4: "#12132D99",
              color5: "#10B981",
            },
          },
        },
      };
    </script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="max-w-screen-xl mx-auto">
      <!-- navbar section -->
      <section>
        <nav class="bg-white">
          <div class="flex flex-wrap items-center justify-between p-4">
            <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
              <span class="text-4xl font-black">Retro</span>
            </a>
            <button
              data-collapse-toggle="navbar-default"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-default"
              aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15" />
              </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
              <ul
                class="font-medium flex flex-col items-center p-4 md:p-0 mt-4 md:flex-row md:space-x-6 rtl:space-x-reverse md:mt-0 md:border-0 space-y-6 md:space-y-0">
                <li title="Home"
                  class="cursor-pointer py-2 px-[10px] border rounded-full bg-[#12132D08] border-[#0307121A]">
                  <i class="fa-solid fa-house text-xl"></i>
                </li>
                <li title="Edit"
                  class="cursor-pointer py-2 px-3 border rounded-full bg-[#12132D08] border-[#0307121A]">
                  <i class="fa-solid fa-pen text-xl"></i>
                </li>
                <li title="Add"
                  class="cursor-pointer p-2 border rounded-full bg-[#12132D08] border-[#0307121A]">
                  <i class="fa-solid fa-user-plus text-xl"></i>
                </li>
                <li  title="Share"
                  class="cursor-pointer py-2 px-3 border rounded-full bg-[#12132D08] border-[#0307121A]">
                  <i class="fa-solid fa-flag text-xl"></i>
                </li>
                <li>
                  <button
                    class="bg-color1 px-10 py-4 rounded-full text-xl font-bold text-white">
                    Sign In
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <!-- Main Section -->
    <main></main>
    <!-- Footer Section -->
    <footer></footer>

    <!-- Flowbite JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- External JS -->
    <script src="./js/forum.js"></script>
  </body>
</html>
